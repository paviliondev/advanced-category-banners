show_category_banner:
  default: ""
  type: list
  description: |
    Banner will only show for these categories. Format: slug:target.
    *targets* all: category and its subcategories;
              no_sub: Only this category;
              only_sub: Only subcategories of this category;
show_category_description:
  type: list
  default: ""
  description: |
    Category description will show for these categories if banner is showing.
    *format*  slug:target.
    *targets* all: category and its subcategories;
              no_sub: Only this category;
              only_sub: Only subcategories of this category;
show_category_logo:
  type: list
  default: ""
  description: |
    Category logo will show for these categories if banner is showing.
    *format*  slug:target.
    *targets* all: category and its subcategories;
              no_sub: Only this category;
              only_sub: Only subcategories of this category;
featured_users:
  type: list
  default: ""
  description:
    en: "List of users to feature in the category banner. Format: [slug]~~[user_id]~~[label (optional)]"
featured_links:
  type: list
  default: ""
  description:
    en: "List of links to feature in the category banner. Format: [slug]~~[label]~~[url]"